        <!-- Load Leaflet -->

        <!-- Create an element where the map will take place -->
        

        <div class="container-fluid shadow p-3 mb-5 bg-white rounded">
            <div id="mapid" ></div>
        </div>

        <style>
        #mapid { height: 650px; }
        </style>

        <script>
        var map = L
        .map('mapid')
        .setView([47, 2], 4 );   // center position + zoom

        // Add a tile to the map = a background. Comes from OpenStreetmap
        L.tileLayer(
            'https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a>',
            maxZoom: 6,
            }).addTo(map);

        // Add a svg layer to the map
        L.svg().addTo(map);

        d3.csv('data/taxi2.csv', function(data){

        // Three function that change the tooltip when user hover / move / leave a cell
            d3.select("#mapid")
            .select("svg")
            .selectAll("myCircles")
            .data(data)
            .enter()
            .append("circle")
                .attr("cx", function(d){ return map.latLngToLayerPoint([d.dropoff_latitude, d.dropoff_longitude]).x })
                .attr("cy", function(d){ return map.latLngToLayerPoint([d.dropoff_latitude, d.dropoff_longitude]).y })
                .attr("r", 14)
                .style("fill", "blue")
                .attr("stroke", "white")
                .attr("stroke-width", 3)
                .attr("fill-opacity", .4)

            // console.log(data)
            // console.log(data[0].dropoff_latitude)
                for (let i = 0; i < data.length; i++) {
                    var marker1 = L.marker([data[i].dropoff_latitude,data[i].dropoff_longitude]).addTo(map)
                    .bindPopup("Vendor : " + data[i].vendor_id + "<br>Lat : "+ data[i].dropoff_latitude+ "<br>Long : "+ 
                    data[i].dropoff_longitude);
                    
                }


                let isClicked = false

                marker1.on({
                    mouseover: function() {
                        if(!isClicked) {
                            this.openPopup()
                        }
                    },
                    mouseout: function() { 
                        if(!isClicked) {
                            this.closePopup()
                        }
                    },
                    click: function() {
                        isClicked = true
                        this.openPopup()
                    }
                })

                map.on ({
                    click: function() {
                        isClicked = false
                    },
                    popupclose: function () {
                        isClicked = false
                    }
                });
        });
        
        // Select the svg area and add circles:


        // Function that update circle position if something change
        function update() {
        d3.selectAll("circle")
            .attr("cx", function(d){ return map.latLngToLayerPoint([d.dropoff_latitude, d.dropoff_longitude]).x })
            .attr("cy", function(d){ return map.latLngToLayerPoint([d.dropoff_latitude, d.dropoff_longitude]).y })
        }

        // If the user change the map (zoom or drag), I update circle position:
        map.on("moveend", update)
        </script>
